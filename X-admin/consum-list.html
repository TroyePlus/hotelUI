<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>消费列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <!-- <script type="text/javascript" src="./js/xm-select.js"></script> -->
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="#">首页</a>
      <a href="#">消费管理</a>
      <a>
        <cite>消费列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <form class="layui-form" id="form">
              <div class="layui-form-item layui-col-space5">
                <label class="layui-form-label" style="width: 50px;">房客ID</label>
                <div class="layui-input-inline layui-show-xs-block" style="width: 150px;">
                  <input type="text" name="tId" placeholder="请输入房客编号" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label" style="width: 50px;">商品ID</label>
                <div class="layui-input-inline layui-show-xs-block" style="width: 150px;">
                  <input type="text" name="comId" placeholder="请输入商品编号" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label" style="width: 50px;">日期</label>
                <div class="layui-input-inline layui-show-xs-block" style="width:150px;">
                  <input type="text" name="date" id="date" class="layui-input">
                </div>
                <label class="layui-form-label" style="width: 50px;">单号</label>
                <div class="layui-input-inline layui-show-xs-block" style="width: 150px;">
                  <input type="text" name="conId" placeholder="请输入购买单号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline layui-show-xs-block">
                  <button class="layui-btn" lay-submit="" lay-filter="search">
                    <i class="layui-icon">&#xe615;</i></button>
                  <button class="layui-btn" type="reset" id="btn_reset">
                    <i class="layui-icon layui-icon-refresh"></i></button>
                </div>
              </div>
            </form>
          </div>
          <div class="layui-card-header">
            <button class="layui-btn layui-btn-danger" id="btn_delete"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" id="btn_add"><i class="layui-icon"></i>添加</button>
          </div>
          <div class="layui-card-body ">
            <table class="layui-table" id="table" lay-filter="handle">
            </table>
          </div>

          <!--行操作-->
          <script type="text/html" id="bar_list">
            <a title="编辑" lay-event="edit"  href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" lay-event="del" href="javascript:;">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // layui.use('laydate', function () {
  //   var laydate = layui.laydate;

  //   laydate.render({
  //     elem: '#date' //指定元素
  //   });
  // });

  layui.use(['laydate','table', 'form'], function () {
    var laydate = layui.laydate;

    laydate.render({
      elem: '#date' //指定元素
    });

    $ = layui.jquery;
    var table = layui.table,
      form = layui.form;

    table.render({
      elem: '#table'
      , url: '/api/consumptions' //数据接口
      , method: 'get'
      , page: true //开启分页
      , id: 'com_table'
      // , width: 900
      // , height : 700
      , limits: [5, 10, 20]  //每页条数的选择项
      , limit: 5 //每页默认显示的数量
      , toolbar: true   //显示工具栏
      , cols: [
        [
          { checkbox: true, fixed: true, align: 'center' }
          , { field: 'consumptionId', title: '消费单号', unresize: true, width: 120, sort: true }
          , { field: 'stayId', title: '入住单号', unresize: true, width: 120, sort: true }
          , {
            field: 'd.tenant.id', title: '房客ID', unresize: true, width: 130,
            templet: '<div>{{d.tenant.id}}</div>'
          }
          , {
            field: 'd.tenant.name', title: '房客姓名', unresize: true, width: 130,
            templet: '<div>{{d.tenant.name}}</div>'
          }
          , {
            field: 'd.commodity.id', title: '商品编号', unresize: true, width: 120,
            templet: '<div>{{d.commodity.id}}</div>'
          }
          , {
            field: 'd.commodity.name', title: '商品名称', unresize: true, width: 120,
            templet: '<div>{{d.commodity.name}}</div>'
          }
          , { field: 'quantity', title: '数量', unresize: true, width: 80 }
          , { field: 'price', title: '金额', unresize: true, width: 90 }
          , { field: 'date', title: '日期', unresize: true, width: 130 }
          , { fixed: 'right', title: '操作', toolbar: '#bar_list', width: 120, align: 'center' }
        ]
      ],
      text: {
        none: '暂未查询到相关数据'
      }
      // ,
      // request: {
      //   pageName: 'pn', //页码的参数名称，默认：page
      //   limitName: 'ps', //每页数据量的参数名，默认：limit
      // }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 0, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.count, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    });

    form.on('submit(search)', function (data) {
      //异步请求搜索
      // layer.msg(JSON.stringify(data.field));
      table_reload(data.field);
      return false;
    });

    //根据输入进行多条件模糊搜索,重新渲染表格
    function table_reload(obj) {
      table.reload('com_table', {
        url: '/api/consumptions',
        method: 'get',
        where: {
          "tenantId": obj.tId,
          "commodityId": obj.comId,
          "consumptionId": obj.conId,
          "date": obj.date
        }
      });
    }

    //处理操作
    table.on('tool(handle)', function (obj) {
      switch (obj.event) {
        case "edit":
          member_edit(obj.data);
          break;
        case "del":
          member_del(obj);
          break;
      }
    });

    /*消费-编辑*/
    function member_edit(data) {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '修改客房信息',
        content: 'consum-edit.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init(data);
        }
      });
    }

    $('#btn_add').on('click', function () {
      member_add();
    });

    /*消费-新增*/
    function member_add() {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '添加客房',
        content: 'consum-add.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init();
        }
      });
    }

    /*消费-删除*/
    function member_del(obj) {
      var ids = [];
      ids.push(obj.data.consumptionId);
      del(ids);
    }

    $('#btn_delete').on('click', function () {
      delAll();
    });

    //批量删除
    function delAll(argument) {
      var checkStatus = table.checkStatus('com_table');
      if (checkStatus.data.length == 0) {
        parent.layer.msg('请先选择要删除的数据行！', { icon: 2 });
        return;
      }
      var ids = [];
      $.each(checkStatus.data, function (index, consum) {
        ids.push(consum.consumptionId);
      });
      del(ids);
    }

    function del(data) {
      layer.confirm('确认要删除吗？' + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        $.ajax({
          type: "delete",
          async: true,
          url: "/api/consumption",
          data: {
            "consumptionIds": data
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              layer.msg('删除成功', { icon: 1, time: 1000 });
              $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }
  });
</script>

</html>
