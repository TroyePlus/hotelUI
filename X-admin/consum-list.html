<script>

  layui.use('form',function(){

    form.on('submit(search)',function(){
      var selectArr = demo2.getValue('value');
      console.log(selectArr);
      //异步请求搜索

  layui.use('table', function () {
    var table = layui.table;
    table.render({
      elem: '#table'
      , url: '/cosums' //数据接口
      , method: 'get'
      , page: true //开启分页
      , id: 'com_table'
      // , width: 900
      // , height : 700
      , limits: [5, 10, 20]  //每页条数的选择项
      , limit: 5 //每页默认显示的数量
      , toolbar: true   //显示工具栏
      , cols: [
        [
          { checkbox: true, fixed: true, align: 'center' }
          , {
            field: 'd.tenant.id', title: '客人ID', unresize: true, width: 130,
            templet: '<div>{{d.product.name}}</div>'
          }
          , {
            field: 'd.tenant.name', title: '客人姓名', unresize: true, width: 130,
            templet: '<div>{{d.product.name}}</div>'
          }
          , { field: 'commodityId', title: '商品编号', unresize: true, width: 120, sort: true }
          , { field: 'date', title: '日期', unresize: true, width: 130, sort: true }
          , { field: 'price', title: '实付金额', unresize: true, width: 90, sort: true }
          , { fixed: 'right', title: '操作', toolbar: '#bar_list', width: 120, align: 'center' }
        ]
      ],
      text: {
        none: '暂未查询到相关数据'
      },
      request: {
        pageName: 'pn', //页码的参数名称，默认：page
        limitName: 'ps', //每页数据量的参数名，默认：limit
      }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 0, //解析接口状态
          // "msg": res.message, //解析提示文本
          "count": res.total, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    });

    function table_reload(input) {
      table.reload('com_table',{
        url: '/consums',
        method: 'get',
        where: {
          id: input
        }
      });
    }

    //处理操作
    table.on('tool(handle)', function (obj) {
      switch (obj.evernt) {
        case "edit":
          member_edit(obj.data);
          break;
        case "del":
          member_del(obj);
          break;
      }
    });

    /*客房-停用*/
    function member_stop(obj, id) {
      layer.confirm('确认要停用吗？', function (index) {

        if ($(obj).attr('title') == '启用') {

          //发异步把用户状态进行更改
          $(obj).attr('title', '停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!', { icon: 5, time: 1000 });

        } else {
          $(obj).attr('title', '启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!', { icon: 5, time: 1000 });
        }

      });
    }

    /*客房-编辑*/
    function member_edit(data) {
      layer.open({
        type: 2,
        area: ['700px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '修改客房信息',
        content: 'consum-edit.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init(data);
        },
        end: function () {
          if (isSave == 1) {         //如果修改保存成功重新渲染数据表格
            search_reload_input();
          }
        }
      });
    }

    $('#btn_add').on('click', function () {
      member_add();
    });

    function member_add() {
      layer.open({
        type: 2,
        area: ['600px', '400px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '添加客房',
        content: 'consum-add.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init();
        }
      });
    }

    /*客房-删除*/
    function member_del(obj) {
      layer.confirm('确认要删除吗？', function (index) {
        //发异步删除数据
        $.ajax({
          type: "delete",
          async: true,
          url: "/rooms/" + obj.data.roomId,
          dataType: "json",
          success: function (result) {
            if (result.status == 200) {
              obj.del();
              //$(obj).parents("tr").remove();
              layer.msg('已删除!', { icon: 1, time: 1000 });
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }

    //批量删除
    function delAll(argument) {
      var data = tableCheck.getData();

      layer.confirm('确认要删除吗？' + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        layer.msg('删除成功', { icon: 1 });
        $(".layui-form-checked").not('.header').parents('tr').remove();
      });
    }
  });
</script>
