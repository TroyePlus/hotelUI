<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加客房</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="form">
                <div class="layui-form-item">
                    <label for="id" class="layui-form-label">
                        <span class="x-red">*</span>客房号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="id" name="id" required="" lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>客房的唯一ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="floor" class="layui-form-label">
                        <span class="x-red">*</span>楼层
                    </label>
                    <div class="layui-input-inline">
                        <select name="floor" id="floor" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>客房所在楼层
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="typeId" class="layui-form-label">
                        <span class="x-red">*</span>类型
                    </label>
                    <div class="layui-input-inline">
                        <select name="roomType.id" id="typeId" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>客房类型
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="Y" title="可预订">
                        <input type="radio" name="status" value="N" title="不可订">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="save">保存</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="cancel">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function init(data) {
            //动态加载下拉单选框
            $.get('types/idList', function (result) {
                var select = $('#typeId');
                $.each(result, function (index, id) {
                    select.append(new Option(id, id));
                })
                //设置默认值
                select.val(data.roomType.id);
            });

            layui.use(['form', 'layer'],
                function () {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;
                    form.render('select');
                    //初始化radio
                    $("input[name='status'][value='" + data.status + "']").attr("checked", true);
                    form.render('radio')

                    $('#id').val(data.id);

                    var url = '/rooms/' + data.id;

                    //监听提交
                    form.on('submit(save)',
                        function (data) {
                            console.log(data);
                            $.ajax({
                                type: "put",
                                async: true,
                                url: url,
                                data: data.field,
                                dataType: "json",
                                success: function (result) {
                                    if (result.status == 200) {
                                        layer.msg('保存成功!', { icon: 6, time: 1000 });
                                        xadmin.close();
                                        xadmin.father_reload();
                                    }
                                    else {
                                        layer.msg('保存失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }
                                },
                                error: function (errorMsg) {
                                    console.log(errorMsg);
                                    layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                }
                            });
                            return false;
                        });

                    $('#cancel').on('click', function () {
                        xadmin.close();
                        // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        // parent.layer.close(index);  //关闭窗口
                    });
                });
        }
    </script>
</body>

</html>
