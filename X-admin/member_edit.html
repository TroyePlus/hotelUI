<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        id
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="id" name="id" required="" lay-verify="required" autocomplete="off"
                            class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="required" lay-verify="name"
                            autocomplete="off" class="layui-input" value="testname"></div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>电话</label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" required="required" lay-verify="phone"
                            autocomplete="off" class="layui-input" value="11111111111"></div>

                </div>
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">
                        <span class="x-red">*</span>email</label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required="required" lay-verify="email"
                            autocomplete="off" class="layui-input" value="emai@email.email"></div>

                </div>
                <div class="layui-form-item">
                    <label for="birthday" class="layui-form-label">
                        <span class="x-red">*</span>生日</label>
                    <div class="layui-input-inline layui-show-xs-block">
                        <input id="birthday" name="birthday" required="required" lay-verify="birthday"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="memberShipLevel" class="layui-form-label">
                        <span class="x-red">*</span>会员等级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="memberShipLevel" name="memberShipLevel" required="required"
                            lay-verify="memberShipLevel" autocomplete="off" class="layui-input" value="0"></div>

                </div>
                <div class="layui-form-item">
                    <label for="discount" class="layui-form-label">
                        <span class="x-red">*</span>折扣</label>
                    <div class="layui-input-inline">
                        <input type="text" id="discount" name="discount" required="required" lay-verify="discount"
                            autocomplete="off" class="layui-input" value="0"></div>

                </div>
                <div class="layui-form-item">
                    <label for="integral" class="layui-form-label">
                        <span class="x-red">*</span>积分</label>
                    <div class="layui-input-inline">
                        <input type="text" id="integral" name="integral" required="required" lay-verify="integral"
                            autocomplete="off" class="layui-input" value="0"></div>

                </div>
                <div class="layui-form-item">
                    <label for="favoriteAffairs" class="layui-form-label">
                        <span class="x-red">*</span>喜好</label>
                    <div class="layui-input-inline">
                        <input type="text" id="favoriteAffairs" name="favoriteAffairs" required="required"
                            lay-verify="favoriteAffairs" autocomplete="off" class="layui-input" value="0"></div>

                </div>
                <div class="layui-form-item">
                    <label for="repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">修改</button></div>
            </form>
        </div>
    </div>
    <script>
        layui.use('laydate',
            function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#birthday' //指定元素
                });
            });
    </script>
    <script>
        var cookieUtil = {
            /*设置cookie*/
            set: function (name, value) {
                var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                document.cookie = cookie;
            },
            /*获取cookie*/
            get: function (name) {
                var cookieName = encodeURIComponent(name);
                /*正则表达式获取cookie*/
                var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
                var reg = new RegExp(restr);
                var cookieValue = document.cookie.match(reg)[2];
                return cookieValue;
            }
        }
    </script>
    <script>
        function init(data) {
            layui.use(['form', 'layer', 'jquery'],
                function () {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    //默认值
                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("#phone").val(data.phone);
                    $("#email").val(data.email);
                    $("#birthday").val(data.birthday);
                    $("#memberShipLevel").val(data.memberShipLevel);
                    $("#discount").val(data.discount);
                    $("#integral").val(data.integral);
                    $("#favoriteAffairs").val(data.favoriteAffairs);

                    //自定义验证规则
                    form.verify({
                        identity: function (value) {
                            if (value.length <= 0) {
                                return '身份证号不能为空';
                            }
                            var identity_list = [];
                            for (i in identity_list) {
                                if (value == identity_list[i])
                                    return '房客已存在';
                            }
                        },
                        name: function (value) {
                            if (value.length <= 0) {
                                return '姓名不能为空';
                            }
                        }
                    });

                    //监听提交
                    form.on('submit(add)',
                        function (data) {
                            // data.field.id = Number(data.field.id);
                            alert(JSON.stringify(data.field));
                            //发异步，把数据提交给php
                            var putdata = JSON.stringify(data.field);

                            $.ajax({
                                url: 'http://127.0.0.1:8080/api/baseinfo/members',
                                type: "put",
                                data: putdata,
                                headers: {
                                    Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                                },
                                contentType: "application/json;charset=utf-8",
                                success: function (result) {
                                    if (result.code == 200) {
                                        parent.layui.table.reload('member', { page: { curr: $(".layui-laypage-em").next().html() } });
                                        xadmin.close();
                                        parent.layer.msg('添加成功!', { icon: 6, time: 1000 });
                                    } else {
                                        layer.msg('添加失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }
                                },
                                error: function (errorMsg) {
                                    console.log(errorMsg);
                                    layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                }

                            });


                            return false;
                        });

                });
        };
    </script>
