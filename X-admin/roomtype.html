<script>
    var cookieUtil = {
        /*设置cookie*/
        set: function (name, value) {
            var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            document.cookie = cookie;
        },
        /*获取cookie*/
        get: function (name) {
            var cookieName = encodeURIComponent(name);
            /*正则表达式获取cookie*/
            var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
            var reg = new RegExp(restr);
            var cookieValue = document.cookie.match(reg)[2];
            return cookieValue;
        }
    }
</script>
<script>
    layui.use(['table', 'form'],
        function () {
            var table = layui.table;
            var form = layui.form;

            var tableIns = table.render({
                elem: "#roomtype",
                url: 'http://127.0.0.1:8080/api/baseinfo/RoomType',
                page: true,
                toolbar: '#toolbarDemo',
                id: 'roomtype',
                method: "get",
                headers: {
                    Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                },
                parseData: function (res) {
                    return {
                        "code": 0,
                        "msg": res.msg,
                        "count": res.data.length,
                        "data": res.data
                    };
                },
                cols: [[
                    { type: 'checkbox', title: "ID" },
                    { field: 'id', width: 80, sort: true, title: "ID" },
                    { field: 'name', width: 80, sort: true, title: "房间名称" },
                    { field: 'price', width: 100, sort: true, title: "价格" },
                    { field: 'numOfPerson', width: 100, sort: true, title: "入住人数" },
                    { field: 'numOfBed', width: 100, title: "床铺数" },
                    { field: 'totalQuantity', width: 100, title: "房间数量" },
                    { field: 'lengthOfBed', width: 100, title: "床铺长度" },
                    { field: 'widthOfBed', width: 100, title: "床铺宽度" },
                    { field: 'remainingQuantity', width: 100, title: "剩余数量" },
                    {
                        field: 'airConditioner', width: 100, title: "空调",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.airConditioner];
                        }
                    },
                    {
                        field: 'roomService', width: 100, title: "客房服务",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.roomService];
                        }
                    },
                    {
                        field: 'internet', width: 100, title: "网络",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.internet];
                        }
                    },
                    {
                        field: 'hasBreakfast', width: 100, title: "早餐",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.hasBreakfast];
                        }
                    },
                    {
                        field: 'hasReserve', width: 100, title: "预约",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.hasReserve];
                        }
                    },
                    {
                        field: 'hasDiscount', width: 100, title: "折扣",
                        templet: function (d) {
                            return { "Y": "有", "N": "无", "有": "有", "无": "无" }[d.hasDiscount];
                        }
                    },
                    { fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo' }
                ]],
                text: {
                    none: '暂未查询到相关数据'
                }
            });

            //监听单元格编辑
            table.on('edit(roomtype)',
                function (obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                });

            //监听工具条
            table.on('tool(roomtype)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    var delete_id = Number(obj.data.id);

                    layer.confirm('真的删除吗？' + delete_id, function (index) {
                        $.ajax({
                            type: "delete",
                            async: true,
                            url: "http://127.0.0.1:8080/api/baseinfo/RoomType",
                            data: {
                                "id": delete_id
                            },
                            headers: {
                                Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                            },
                            dataType:"json",

                            success: function (result) {
                                if (result.code == 200) {
                                    layer.msg('删除成功', { icon: 1, time: 1000 });
                                    $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
                                }
                                else {
                                    layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
                                }
                            },
                            error: function (errorMsg) {
                                layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
                            }
                        })

                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + JSON.stringify(data))
                    layer.open({
                        type: 2,
                        area: ['600px', '500px'],
                        fix: false, //不固定
                        maxmin: true,
                        shade: 0.6,
                        title: '修改房间类型',
                        content: 'roomtype_edit.html',
                        success: function (layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']];
                            iframeWin.init(data);
                        }
                    });
                }
            });

            //头工具栏事件
            table.on('toolbar(roomtype)',
                function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                    };
                });
        });
</script>
