<script type="text/html" id="toolbarDemo">

        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
<script>
    var cookieUtil = {
        /*设置cookie*/
        set: function (name, value) {
            var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            document.cookie = cookie;
        },
        /*获取cookie*/
        get: function (name) {
            var cookieName = encodeURIComponent(name);
            /*正则表达式获取cookie*/
            var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
            var reg = new RegExp(restr);
            var cookieValue = document.cookie.match(reg)[2];
            return cookieValue;
        }
    }
</script>

<script>
    layui.use('table',
        function () {
            var table = layui.table;

            //执行渲染
            table.render({
                elem: '#member',
                url: 'http://127.0.0.1:8080/api/baseinfo/members',
                page: true,
                toolbar: '#toolbarDemo',
                id: 'member',
                method: "get",
                headers: {
                    Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                },
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.length, //解析数据长度
                        "data": res.data //解析数据列表
                    }
                },
                cols: [[
                    { type: 'checkbox', title: "ID" },
                    { field: 'id', width: 80, sort: true, title: "ID" },
                    { field: 'name', width: 100, sort: true, title: "姓名" },
                    { field: 'phone', width: 110, sort: true, title: "电话" },
                    { field: 'email', width: 150, sort: true, title: "email" },
                    { field: 'birthday', width: 150, sort: true, title: "生日" },
                    { field: 'memberShipLevel', width: 100, sort: true, title: "会员等级" },
                    { field: 'discount', width: 100, sort: true, title: "折扣" },
                    { field: 'integral', width: 100, sort: true, title: "积分" },
                    { field: 'favoriteAffairs', width: 100, sort: true, title: "喜好" },
                    { fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo' }
                ]],
                text: {
                    none: '暂未查询到相关数据'
                }
            });

            //监听单元格编辑
            table.on('edit(test)',
                function (obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                });

            //监听工具条
            table.on('tool(member)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    var delete_id = Number(obj.data.id);

                    layer.confirm('真的删除吗？' + delete_id, function (index) {
                        $.ajax({
                            type: "delete",
                            async: true,
                            url: "http://127.0.0.1:8080/api/baseinfo/members",
                            data: {
                                "id": delete_id
                            },
                            headers: {
                                Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                            },

                            success: function (result) {
                                if (result.code == 200) {
                                    layer.msg('删除成功', { icon: 1, time: 1000 });
                                    $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
                                }
                                else {
                                    layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
                                }
                            },
                            error: function (errorMsg) {
                                layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
                            }
                        })


                    });
                } else if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + JSON.stringify(data))
                    layer.open({
                        type: 2,
                        area: ['600px', '500px'],
                        fix: false, //不固定
                        maxmin: true,
                        shade: 0.6,
                        title: '修改房客信息',
                        content: 'member_edit.html',
                        success: function (layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']];
                            iframeWin.init(data);
                        }
                    });
                }
            });

            //头工具栏事件
            table.on('toolbar(test)',
                function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                    };
                });


        });
</script>
