    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">

                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">

                            <div class="layui-inline layui-show-xs-block">

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData"> 获取选中行数据 </button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll"> 验证是否全选</button>
        <button class="layui-btn" onclick="xadmin.open('添加房客','./tenant_add.html',600,400)"><i class="layui-icon"></i>添加</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>

<script>
    layui.use(['table', 'form'],
        function () {
            var table = layui.table;
            var form = layui.form;
            var tableIns = table.render({
                elem: "#tenant",
                url: 'http://127.0.0.1:8080/api/tenants',
                page: true,
                toolbar: '#toolbarDemo',
                id: 'tenant',
                method: "get",
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    }
                },
                cols: [[
                    { type: "checkbox", title: "ID" },
                    { field: 'id', width: 80, sort: true, title: "id" },
                    { field: 'name', width: 100, sort: true, title: "姓名" },
                    { field: 'sex', width: 100, title: "性别" },
                    { field: 'identity', width: 200, sort: true, title: "身份证号" },
                    { field: 'nationality', width: 80, edit: 'text', sort: true, title: "国籍" },
                    { field: 'image', width: 100, title: "image" },
                    { fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo' }
                ]],
                text: {
                    none: '暂未查询到相关数据'
                }
            });

            //监听单元格编辑
            table.on('edit(tenant)',
                function (obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                    console.log(data)
                    //ajax

                });

            //监听工具条
            table.on('tool(tenant)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    var delete_id = Number(obj.data.id);

                    layer.confirm('真的删除吗？' + delete_id, function (index) {
                        $.ajax({
                            type: "delete",
                            async: true,
                            url: "http://127.0.0.1:8080/api/tenant",
                            data: {
                                "id": delete_id
                            },
                            
                            success: function (result) {
                                if (result.code == 200) {
                                    layer.msg('删除成功', { icon: 1, time: 1000 });
                                    $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
                                }
                                else {
                                    layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
                                }
                            },
                            error: function (errorMsg) {
                                layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
                            }
                        })

                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + JSON.stringify(data))
                    layer.open({
                        type: 2,
                        area: ['600px', '500px'],
                        fix: false, //不固定
                        maxmin: true,
                        shade: 0.6,
                        title: '修改房客信息',
                        content: 'tenant_edit.html',
                        success: function (layero, index) {
                            var iframeWin = window[layero.find('iframe')[0]['name']];
                            iframeWin.init(data);
                        }
                    });
                }
            });

            //头工具栏事件
            table.on('toolbar(tenant)',
                function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                        case 'delete':
                            break;
                    };
                });


            form.on('checkbox(sex_cb)', function (obj) {
                layer.msg(JSON.stringify(obj));
                return false;
            });

        });
</script>
