<script>
    layui.use(['table', 'form'],
        function () {
            var table = layui.table;
            var form = layui.form;
            var tableIns = table.render({
                elem: "#tenant",
                url: './tenant.json',
                page: true,
                toolbar: '#toolbarDemo',
                id: 'tenant',
                method: "get",
                parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                    return {
                        "code": 0, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    }
                },
                cols: [[
                    { type: "checkbox", title: "ID" },
                    { field: 'id', width: 80, sort: true, title: "id" },
                    { field: 'name', width: 100, edit: 'text', sort: true, title: "姓名" },
                    {
                        field: 'sex', width: 100,
                        templet: "#switchTpl",
                        title: "性别"
                    },
                    { field: 'identity', width: 100, edit: 'text', sort: true, title: "身份证号" },
                    { field: 'nationality', width: 80, edit: 'text', sort: true, title: "国籍" },
                    { field: 'image', width: 100, title: "image" },
                ]],
                text: {
                    none: '暂未查询到相关数据'
                }
            })

            //监听单元格编辑
            table.on('edit(tenant)',
                function (obj) {
                    var value = obj.value //得到修改后的值
                        ,
                        data = obj.data //得到所在行所有键值
                        ,
                        field = obj.field; //得到字段
                    layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
                    console.log(data)
                    //ajax

                });

            //     //监听工具条
            // table.on('tool(tenant)', function (obj) {
            //     var data = obj.data;
            //     if (obj.event === 'detail') {
            //         layer.msg('ID：' + data.id + ' 的查看操作');
            //     } else if (obj.event === 'del') {
            //         layer.confirm('真的删除行么', function (index) {
            //             obj.del();
            //             layer.close(index);
            //         });
            //     } else if (obj.event === 'edit') {
            //         layer.alert('编辑行：<br>' + JSON.stringify(data))
            //     }
            // });

            //头工具栏事件
            table.on('toolbar(tenant)',
                function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                        case 'delete':
                            break;
                    };
                });


            form.on('checkbox(sex_cb)', function (obj) {
                layer.msg(JSON.stringify(obj));
                return false;
            });

        });
</script>
