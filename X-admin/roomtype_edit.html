    <script>
        layui.use('upload', function () {
            var upload = layui.upload;

            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload/' //上传接口

                }
                , error: function () {

                }

    <script>
        var cookieUtil = {
            /*设置cookie*/
            set: function (name, value) {
                var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                document.cookie = cookie;
            },
            /*获取cookie*/
            get: function (name) {
                var cookieName = encodeURIComponent(name);
                /*正则表达式获取cookie*/
                var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
                var reg = new RegExp(restr);
                var cookieValue = document.cookie.match(reg)[2];
                return cookieValue;
            }
        }
    </script>
    <script>
        function init(data) {
            layui.use(['form', 'layer', 'jquery'],
                function () {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("#price").val(data.price);
                    $("#numOfPerson").val(data.numOfPerson);
                    $("#numOfBed").val(data.numOfBed);
                    $("#totalQuantity").val(data.totalQuantity);
                    $("#airConditioner").val(data.airConditioner);
                    $("#lengthOfBed").val(data.lengthOfBed);
                    $("#widthOfBed").val(data.widthOfBed);
                    $("#remainingQuantity").val(data.remainingQuantity);
                    $("#roomService").val(data.roomService);
                    $("#internet").val(data.internet);
                    $("#hasBreakfast").val(data.hasBreakfast);
                    $("#hasReserve").val(data.hasReserve);
                    $("#hasDiscount").val(data.hasDiscount);

                    //自定义验证规则
                    form.verify({
                        identity: function (value) {
                            if (value.length <= 0) {
                                return '身份证号不能为空';
                            }
                            var identity_list = [];
                            for (i in identity_list) {
                                if (value == identity_list[i])
                                    return '房客已存在';
                            }
                        },
                        name: function (value) {
                            if (value.length <= 0) {
                                return '姓名不能为空';
                            }
                        }
                    });

                    //监听提交
                    form.on('submit(add)',
                        function (data) {
                            data.field.id = Number(data.field.id);
                            alert(JSON.stringify(data.field));
                            //发异步，把数据提交给php
                            var putdata = JSON.stringify(data.field);

                            $.ajax({
                                url: 'http://127.0.0.1:8080/api/baseinfo/RoomType',
                                type: "put",
                                data: putdata,
                                headers: {
                                    Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                                },
                                contentType: "application/json;charset=utf-8",
                                success: function (result) {
                                    if (result.code == 200) {
                                        parent.layui.table.reload('roomtype', { page: { curr: $(".layui-laypage-em").next().html() } });
                                        xadmin.close();
                                        parent.layer.msg('修改成功!', { icon: 6, time: 1000 });
                                    } else {
                                        layer.msg('修改失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }
                                },
                                error: function (errorMsg) {
                                    console.log(errorMsg);
                                    layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                }

                            });


                            return false;
                        });

                });

        };

    </script>
