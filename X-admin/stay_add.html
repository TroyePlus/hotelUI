<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="tenantid" class="layui-form-label">
                        <span class="x-red">*</span>房客ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="tenantid" name="tenantid" required="required" lay-verify="tenantid"
                            autocomplete="off" class="layui-input" value="1"></div>
                </div>
                <div class="layui-form-item">
                    <label for="roomId" class="layui-form-label">
                        <span class="x-red">*</span>房间号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="roomId" name="roomId" required="required" lay-verify="roomId"
                            autocomplete="off" class="layui-input" value="505"></div>
                </div>
                <div class="layui-form-item">
                    <label for="stayStartTime" class="layui-form-label">
                        <span class="x-red">*</span>入驻时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="stayStartTime" name="stayStartTime" required="required"
                            lay-verify="stayStartTime" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="stayEndTime" class="layui-form-label">
                        <span class="x-red">*</span>入驻结束</label>
                    <div class="layui-input-inline">
                        <input type="text" id="stayEndTime" name="stayEndTime" required="required"
                            lay-verify="stayEndTime" autocomplete="off" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label for="money" class="layui-form-label">
                        <span class="x-red">*</span>应付金额</label>
                    <div class="layui-input-inline">
                        <input type="text" id="money" name="money" required="required" lay-verify="money"
                            autocomplete="off" class="layui-input" value="195"></div>
                </div>
                <div class="layui-form-item">
                    <label for="paidMoney" class="layui-form-label">
                        <span class="x-red">*</span>实付金额</label>
                    <div class="layui-input-inline">
                        <input type="text" id="paidMoney" name="paidMoney" required="required" lay-verify="paidMoney"
                            autocomplete="off" class="layui-input" value="0"></div>
                </div>
                <div class="layui-form-item">
                    <label for="deposit" class="layui-form-label">
                        <span class="x-red">*</span>应付押金</label>
                    <div class="layui-input-inline">
                        <input type="text" id="deposit" name="deposit" required="required" lay-verify="deposit"
                            autocomplete="off" class="layui-input" value="100"></div>
                </div>
                <div class="layui-form-item">
                    <label for="paidDeposit" class="layui-form-label">
                        <span class="x-red">*</span>实付押金</label>
                    <div class="layui-input-inline">
                        <input type="text" id="paidDeposit" name="paidDeposit" required="required"
                            lay-verify="paidDeposit" autocomplete="off" class="layui-input" value="0"></div>
                </div>
                <div class="layui-form-item">
                    <label for="orderTime" class="layui-form-label">
                        <span class="x-red">*</span>预约时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="orderTime" name="orderTime" required="required" lay-verify="orderTime"
                            autocomplete="off" class="layui-input" value=""></div>
                </div>
                <div class="layui-form-item">
                    <label for="isStay" class="layui-form-label">
                        <span class="x-red">*</span>是否入驻</label>
                    <div class="layui-input-inline">
                        <input type="text" id="isStay" name="isStay" required="required" lay-verify="isStay"
                            autocomplete="off" class="layui-input" value="0"></div>
                </div>
                <div class="layui-form-item">
                    <label for="isCancel" class="layui-form-label">
                        <span class="x-red">*</span>是否取消</label>
                    <div class="layui-input-inline">
                        <input type="text" id="isCancel" name="isCancel" required="required" lay-verify="isCancel"
                            autocomplete="off" class="layui-input" value="0"></div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
            </form>
        </div>
    </div>
    <script>
        layui.use('laydate',
            function () {
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#stayStartTime' //指定元素
                });

                laydate.render({
                    elem: '#stayEndTime' //指定元素
                });

                laydate.render({
                    elem: '#orderTime' //指定元素
                });
            });
    </script>

    <script>
        layui.use(['form', 'layer', 'jquery'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    identity: function (value) {
                        if (value.length <= 0) {
                            return '身份证号不能为空';
                        }
                        var identity_list = ["w"];
                        for (i in identity_list) {
                            if (value == identity_list[i])
                                return '房客已存在';
                        }
                    },
                    name: function (value) {
                        if (value.length <= 0) {
                            return '姓名不能为空';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {

                        $.ajax({
                            type: "get",
                            async: true,
                            url: "http://127.0.0.1:8080/api/tenant",
                            data: {
                                "id": data.field.tenantid
                            },

                            success: function (result) {
                                var putdata = {};
                                var tenant = result.data[0];
                                alert(JSON.stringify(tenant));
                                putdata.tenant = tenant;
                                putdata.roomId = Number(data.field.roomId);
                                putdata.stayStartTime = data.field.stayStartTime;
                                putdata.stayEndTime = data.field.stayEndTime;
                                putdata.money = Number(data.field.mony);
                                putdata.paidMoney = Number(data.field.paidMoney);
                                putdata.deposit = Number(data.field.deposit);
                                putdata.paidDeposit = Number(data.field.paidDeposit);
                                putdata.orderTime = data.field.orderTime;
                                putdata.isStay = Number(data.field.isStay);
                                putdata.isCancel = Number(data.field.isCancel);

                                alert(JSON.stringify(putdata));
                                //发异步，把数据提交给php
                                putdata = JSON.stringify(putdata);

                                $.ajax({
                                    url: 'http://127.0.0.1:8080/api/stay',
                                    type: "post",
                                    data: putdata,
                                    contentType: "application/json;charset=utf-8",
                                    success: function (result) {
                                        if (result.code == 200) {
                                            parent.layui.table.reload('stay', { page: { curr: $(".layui-laypage-em").next().html() } });
                                            xadmin.close();
                                            parent.layer.msg('添加成功!', { icon: 6, time: 1000 });
                                        } else {
                                            layer.msg('添加失败，请稍后再试!', { icon: 5, time: 1000 });
                                        }
                                    },
                                    error: function (errorMsg) {
                                        console.log(errorMsg);
                                        layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }

                                });
                            },
                            error: function (errorMsg) {
                                layer.msg('获取房客请求失败，请稍后再试!', { icon: 2, time: 1000 });
                            }
                        })




                        return false;
                    });
            });
    </script>

</body>

</html>
