    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script type="text/javascript">
        var cookieUtil = {
            /*设置cookie*/
            set: function (name, value) {
                var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                document.cookie = cookie;
            },
            /*获取cookie*/
            get: function (name) {
                var cookieName = encodeURIComponent(name);
                /*正则表达式获取cookie*/
                var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
                var reg = new RegExp(restr);
                var cookieValue = document.cookie.match(reg)[2];
                return cookieValue;
            }
        }

        $.ajaxSetup({
            crossDomain: true, xhrFields: { withCredentials: true },
            headers: { Authorization: `Bearer ${cookieUtil.get("Authorization")}` }
        });

        $.get('http://localhost:8080/api/consumption/day', function (result) {
            var day = $('#show_day');
            var data = result.data;
            console.log(data);
            var img = '<img alt="Best" src="' + data[0].path + '"/>';
            day.html(img);
        });


        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
        var option = {
            color: ['#dd6b66'],
            grid: {
                top: '5%',
                right: '1%',
                left: '1%',
                bottom: '10%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option);

        myChart1.showLoading();

        $.get('http://localhost:8080/api/consumption/week', function (result) {
            var names = [];  //类别数组
            var values = [];
            if (result) {
                $.each(result.data, function (index, item) {
                    names.push(item.commodityName); //逐个取出类别并填入类别数组
                    values.push(item.salesVolume);
                });
                myChart1.hideLoading();
                myChart1.setOption({
                    xAxis: {
                        type: 'category',
                        data: names,
                        axisTick: {
                            alignWithLabel: true
                        }
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '销量',
                        data: values,
                        type: 'bar',
                        barWidth: '50%'
                    }]
                });
            }
        }, 'json').fail(function (errorMsg) {
            myChart1.hideLoading();
        });

        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);

        myChart2.showLoading();

        $.get('http://localhost:8080/api/consumption/month', function (result) {
            var names = [];  //类别数组
            var labels = [];
            if (result) {
                $.each(result.data, function (index, item) {
                    names.push(item.commodityName); //逐个取出类别并填入类别数组
                    labels.push({
                        name: item.commodityName,
                        value: item.salesVolume
                    });
                });
                myChart2.hideLoading();
                myChart2.setOption({
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: names
                    },
                    series: [
                        {
                            name: '销量占比',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            roseType: 'radius',
                            data: labels,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                });
            }
        }, 'json').fail(function (errorMsg) {
            myChart2.hideLoading();
        });
