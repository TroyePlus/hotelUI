        <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
        var option = {
            color: ['#dd6b66'],
            grid: {
                top: '5%',
                right: '1%',
                left: '1%',
                bottom: '10%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                type: 'shadow'
        }
            },
            xAxis: {
                type: 'category',
                data: ['薯片','可乐','口香糖'],
                axisTick: {
                alignWithLabel: true
            }
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name:'销量',
                data: [1290, 932, 890],
                type: 'bar',
                barWidth: '50%'
            }]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option = {
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['薯片','可乐','果汁','烟','酒','口香糖']
            },
            series : [
                {
                    name: '销量占比',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    roseType: 'radius',
                    data:[
                        {value:335, name:'薯片'},
                        {value:310, name:'酒'},
                        {value:234, name:'果汁'},
                        {value:135, name:'烟'},
                        {value:548, name:'可乐'},
                        {value:279, name:'口香糖'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#best'
            ,width: '100%' //设置容器宽度
            ,arrow: 'hover' //悬停显示箭头
            ,height: '400px'
        });
        });
    </script>
