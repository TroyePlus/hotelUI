        <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main1'));

        // 指定图表的配置项和数据
        var option = {
            color: ['#dd6b66'],
            grid: {
                top: '5%',
                right: '1%',
                left: '1%',
                bottom: '10%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                type: 'shadow'
                }
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        myChart.showLoading();

        $.get('/api/consumption/week',function (result) {
            var names = [];  //类别数组
            var values = [];
            if(result){
                $.each(result.data, function (index, item) {
                            names.push(item.commodityName); //逐个取出类别并填入类别数组
                            values.push(item.salesVolume);
                    });
                    myChart.hideLoading();
                    myChart.setOption({
                        xAxis: {
                        type: 'category',
                        data: names,
                        axisTick: {
                            alignWithLabel: true
                        }
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name:'销量',
                        data: values,
                        type: 'bar',
                        barWidth: '50%'
                        }]
                    });
                }
        }).fail(function (errorMsg) {
            myChart.hideLoading();
        });

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main3'));

        // 指定图表的配置项和数据
        var option = {
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            }
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        myChart.showLoading();

        $.get('/api/consumption/month',function (result) {
            var names = [];  //类别数组
            var labels = [];
            if(result){
                $.each(result.data, function (index, item) {
                            names.push(item.commodityName); //逐个取出类别并填入类别数组
                            labels.push({
                                name: item.commodityName,
                                value: item.salesVolume
                            });
                    });
                    myChart.hideLoading();
                    myChart.setOption({
                        legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: names
                    },
                    series : [
                        {
                            name: '销量占比',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            roseType: 'radius',
                            data: labels,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                    });
            }
        }).fail(function (errorMsg) {
            myChart.hideLoading();
        });


        layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#best'
            ,width: '100%' //设置容器宽度
            ,arrow: 'hover' //悬停显示箭头
            ,height: '400px'
        });
        });
