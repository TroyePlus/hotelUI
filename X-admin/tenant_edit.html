    <script>
        function init(data) {
            layui.use(['form', 'layer', 'jquery'],
                function () {
                    $ = layui.jquery;
                    var form = layui.form,
                        layer = layui.layer;

                    //默认值
                    $("#id").val(data.id);
                    $("#name").val(data.name);
                    $("input:radio[name=sex]:checked").val(data.sex);
                    $("#identity").val(data.identity);
                    $("#nationality").val(data.nationality);

                    //自定义验证规则
                    form.verify({
                        identity: function (value) {
                            if (value.length <= 0) {
                                return '身份证号不能为空';
                            }
                            var identity_list = [];
                            for (i in identity_list) {
                                if (value == identity_list[i])
                                    return '房客已存在';
                            }
                        },
                        name: function (value) {
                            if (value.length <= 0) {
                                return '姓名不能为空';
                            }
                        }
                    });

                    //监听提交
                    form.on('submit(add)',
                        function (data) {
                            data.field.id = Number(data.field.id);
                            alert(JSON.stringify(data.field) );
                            //发异步，把数据提交给php
                            var putdata=JSON.stringify(data.field);

                            $.ajax({
                                url: 'http://127.0.0.1:8080/api/tenant',
                                type: "put",
                                data: putdata,
                                contentType: "application/json;charset=utf-8",
                                success: function (result) {
                                    if (result.code == 200) {
                                        parent.layui.table.reload('tenant', { page: { curr: $(".layui-laypage-em").next().html() } });
                                        xadmin.close();
                                        parent.layer.msg('添加成功!', { icon: 6, time: 1000 });
                                    } else {
                                        layer.msg('添加失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }
                                },
                                error: function (errorMsg) {
                                    console.log(errorMsg);
                                    layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                }
                                
                            });


                            return false;
                        });

                });

        };
