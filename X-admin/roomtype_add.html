    <script>
        var cookieUtil = {
            /*设置cookie*/
            set: function (name, value) {
                var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                document.cookie = cookie;
            },
            /*获取cookie*/
            get: function (name) {
                var cookieName = encodeURIComponent(name);
                /*正则表达式获取cookie*/
                var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
                var reg = new RegExp(restr);
                var cookieValue = document.cookie.match(reg)[2];
                return cookieValue;
            }
        }
    </script>
    <script>
        layui.use(['form', 'layer', 'jquery'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    identity: function (value) {
                        if (value.length <= 0) {
                            return '身份证号不能为空';
                        }
                        var identity_list = ["w"];
                        for (i in identity_list) {
                            if (value == identity_list[i])
                                return '房客已存在';
                        }
                    },
                    name: function (value) {
                        if (value.length <= 0) {
                            return '姓名不能为空';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        // data.field.id = Number(data.field.id);
                        data.field.price = Number(data.field.price);
                        data.field.numOfPerson = Number(data.field.numOfPerson);
                        data.field.numOfBed = Number(data.field.numOfBed);
                        data.field.totalQuantity = Number(data.field.totalQuantity);
                        data.field.lengthOfBed = Number(data.field.lengthOfBed);
                        data.field.widthOfBed = Number(data.field.widthOfBed);
                        data.field.remainingQuantity = Number(data.field.remainingQuantity);
                        alert(JSON.stringify(data.field));
                        //发异步，把数据提交给php
                        var putdata = JSON.stringify(data.field);

                        $.ajax({
                            url: 'http://127.0.0.1:8080/api/baseinfo/RoomType',
                            type: "post",
                            data: putdata,
                            headers: {
                                Authorization: `Bearer ${cookieUtil.get("Authorization")}`
                            },
                            contentType: "application/json;charset=utf-8",
                            success: function (result) {
                                if (result.code == 200) {
                                    parent.layui.table.reload('roomtype', { page: { curr: $(".layui-laypage-em").next().html() } });
                                    xadmin.close();
                                    parent.layer.msg('添加成功!', { icon: 6, time: 1000 });
                                } else {
                                    layer.msg('添加失败，请稍后再试!', { icon: 5, time: 1000 });
                                }
                            },
                            error: function (errorMsg) {
                                console.log(errorMsg);
                                layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                            }

                        });


                        return false;
                    });
            });
    </script>
