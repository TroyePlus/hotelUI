<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>客房列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
  <script type="text/javascript" src="./js/xm-select.js"></script>
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="#">首页</a>
      <a href="#">客房管理</a>
      <a>
        <cite>客房列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body ">
            <form class="layui-form layui-col-space5">
              <div class="layui-inline layui-show-xs-block" style="width: 300px;">
                <div id="select_1"></div>
              </div>
              <div class="layui-inline layui-show-xs-block" style="width: 300px;">
                <input type="text" name="typeName" placeholder="请输入房间类型"" autocomplete=" off" class="layui-input"
                  style="height: 36px;">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input type="text" name="roomId" placeholder="请输入房间号" autocomplete="off" class="layui-input"
                  style="height: 36px;">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                <button class="layui-btn" type="reset" id="btn_reset"><i
                    class="layui-icon layui-icon-refresh"></i></button>
              </div>
            </form>
          </div>
          <div class="layui-card-header">
            <button class="layui-btn layui-btn-danger" id="btn_delete"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" id="btn_add"><i class="layui-icon"></i>添加</button>
          </div>
          <div class="layui-card-body ">
            <table class="layui-table" id="table" lay-filter="handle">
            </table>
          </div>

          <!--状态栏-->
          <script type="text/html" id="status_bar">
          {{#  if(d.status == 'Y'){ }}
          <span class="layui-btn layui-btn-normal layui-btn-mini">可预订</span>
          {{#  } else if(d.status == 'N') { }}
          <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">不可订</span>
          {{#  } }}
        </script>

          <!--行操作-->
          <script type="text/html" id="bar_list">
          {{#  if(d.status == 'Y'){ }}
          <a href="javascript:;"  title="禁用" lay-event="disable" class="status">
            <i class="layui-icon">&#xe601;</i>
          </a>
          {{#  } else if(d.status == 'N') { }}
          <a href="javascript:;"  title="启用" lay-event="enable" class="status">
            <i class="layui-icon">&#xe62f;</i>
          </a>
          {{#  } }}
          <a title="编辑" lay-event="edit"  href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
          </a>
          <a title="删除" lay-event="del" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
          </a>
        </script>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  var cookieUtil = {
    /*设置cookie*/
    set: function (name, value) {
      var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

      document.cookie = cookie;
    },
    /*获取cookie*/
    get: function (name) {
      var cookieName = encodeURIComponent(name);
      /*正则表达式获取cookie*/
      var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
      var reg = new RegExp(restr);
      var cookieValue = document.cookie.match(reg)[2];
      return cookieValue;
    }
  }
  
  var demo1 = xmSelect.render({
    el: '#select_1',
    name: 'floor',
    theme: {
      color: '#8dc63f',
    },
    tips: '选择楼层',
    data: [
      { name: '一', value: 1 },
      { name: '二', value: 2 },
      { name: '三', value: 3 },
      { name: '四', value: 4 },
      { name: '五', value: 5 },
    ]
  });

  layui.use(['table', 'form'], function () {
    $ = layui.jquery;
    $.ajaxSetup({
      crossDomain: true, xhrFields: { withCredentials: true },
      headers: { Authorization: `Bearer ${cookieUtil.get("Authorization")}` }
    });
    var table = layui.table,
      form = layui.form;
    table.render({
      elem: '#table'
      , url: 'http://localhost:8080/api/rooms' //数据接口
      , method: 'get'
      , page: true //开启分页
      , id: 'room_table'
      // , width: 900
      // , height : 700
      , limits: [10, 20]  //每页条数的选择项
      , limit: 10 //每页默认显示的数量
      , toolbar: true
      // , toolbar: '#custom_toolbar'
      , cols: [
        [
          { checkbox: true, fixed: true, align: 'center' }
          , { field: 'roomId', title: 'ID', fixed: 'left', width: 130, sort: true }
          , { field: 'floor', title: '楼层', unresize: true, width: 120, sort: true }
          , {
            field: 'roomType', title: '类型', unresize: true, width: 130
            , templet: '<div>{{d.roomType.name}}</div>'
          }
          , {
            field: 'status', title: '状态', unresize: true, width: 90, align: 'center',
            templet: '#status_bar'
          }
          , { fixed: 'right', title: '操作', toolbar: '#bar_list', width: 120, align: 'center' }
        ]
      ],
      text: {
        none: '暂未查询到相关数据'
      }
      // ,
      // request: {
      //   pageName: 'page', //页码的参数名称，默认：page
      //   limitName: 'ps', //每页数据量的参数名，默认：limit
      // }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 0, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.count, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    });

    form.on('submit(search)', function (data) {
      //异步请求搜索
      // layer.msg(JSON.stringify(data.field));
      table_reload(data.field);
      return false;
    });

    // $('#btn_reset').on('click',function(){
    //   search_reload();
    // });

    function table_reload(obj) {
      table.reload('room_table', {
        url: 'http://localhost:8080/api/rooms',
        method: 'get',
        where: {
          "roomId": obj.roomId,
          "floor": obj.floor,
          "typeName": obj.typeName
        }
      });
    }

    // function search_reload() {
    //         table.reload('room_table',{
    //                 url: '/api/rooms',
    //                 method: 'get'
    //             }
    //         );
    //     }

    //处理操作
    table.on('tool(handle)', function (obj) {
      switch (obj.event) {
        case "enable":
          update_status('确认要启用吗？', obj, 'Y');
          break;
        case "disable":
          update_status('确定要停用吗？', obj, 'N');
          break;
        case "edit":
          member_edit(obj.data);
          break;
        case "del":
          member_del(obj);
          break;
      }
    });

    /*客房-改变状态*/
    function update_status(str, obj, status) {
      var data = obj.data;
      layer.confirm(str, function (index) {
        $.ajax({
          type: "patch",
          async: true,
          url: "http://localhost:8080/api/room",
          data: {
            "roomId": data.roomId,
            "status": status
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              data.status = status;
              obj.update(obj.data);

              var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
              var toolbars = tr.find(".layui-table-col-special").find(".laytable-cell-1-0-5");
              var stateCol = tr.find(".laytable-cell-1-0-4");
              var stateTool;

              //修改DOM
              if (status == "Y") {
                stateCol.find('span').removeClass('layui-btn-disabled').html('可预订');
                stateTool = toolbars.find(".status");
                stateTool.attr('title', '禁用');
                stateTool.attr('lay-event', 'disable');
                stateTool.find('i').html('&#xe601;');
                // toolbars.prepend('<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="take_off">下架</a>');
              }
              else {
                stateCol.find('span').addClass('layui-btn-disabled').html('不可订');
                stateTool = toolbars.find(".status");
                stateTool.attr('title', '启用');
                stateTool.attr('lay-event', 'enable');
                stateTool.find('i').html('&#xe62f;');
                // toolbars.prepend('<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="put_away">上架</a>');
              }
              layer.msg('操作成功!', { icon: 6, time: 1000 });
            }
            else {
              layer.msg('操作失败,请稍后再试!', { icon: 5, time: 1000 });
            }
          },
          error: function (errorMsg) {
            //请求失败时执行该函数
            console.log(errorMsg);
            layer.msg('操作失败，请稍后再试!', { icon: 5, time: 1000 });
          }
        });
      });
    }

    /*客房-编辑*/
    function member_edit(data) {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.6,
        title: '修改客房信息',
        content: 'room-edit.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init(data);
        }
      });
    }

    $('#btn_add').on('click', function () {
      member_add();
    });

    function member_add() {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.6,
        title: '添加客房',
        content: 'room-add.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init();
        }
      });
    }

    /*客房-删除*/
    function member_del(obj) {
      var ids = [];
      ids.push(obj.data.roomId);
      del(ids);
    }

    $('#btn_delete').on('click', function () {
      delAll();
    });

    //批量删除
    function delAll() {
      var checkStatus = table.checkStatus('room_table');
      if (checkStatus.data.length == 0) {
        parent.layer.msg('请先选择要删除的数据行！', { icon: 2 });
        return;
      }
      var ids = [];
      $.each(checkStatus.data, function (index, room) {
        ids.push(room.roomId);
      });
      del(ids);
    }

    function del(data) {
      layer.confirm('确认要删除吗？' + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        $.ajax({
          type: "delete",
          async: true,
          url: "http://localhost:8080/api/room",
          data: {
            "roomIds": data
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              layer.msg('删除成功', { icon: 1, time: 1000 });
              $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }
  });
</script>

</html>
