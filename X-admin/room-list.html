<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>客房列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="#">首页</a>
      <a href="#">客房管理</a>
      <a>
        <cite>客房列表</cite></a>
    </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
     onclick="location.reload()" title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
  </a>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
              <select name="floor" id="floor">
                <option value="">请选择</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="layui-inline layui-show-xs-block">
              <select name="typeId" id="typeId">
                <option value="">请选择</option>
                <option value="1">标准间</option>
                <option value="2">三人间</option>
                <option value="3">豪华间</option>
                <option value="4">标准套房</option>
                <option value="5">豪华套房</option>
              </select>
            </div>
            <div class="layui-inline layui-show-xs-block">
              <input type="text" name="id" placeholder="请输入房间号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </div>
          </form>
        </div>
        <div class="layui-card-header">
          <button class="layui-btn layui-btn-danger" id="btn_delete"><i class="layui-icon"></i>批量删除</button>
          <button class="layui-btn" id="btn_add"><i class="layui-icon"></i>添加</button>
        </div>
        <div class="layui-card-body ">
          <table class="layui-table" id="table" lay-filter="handle">
          </table>
        </div>

        <!--状态栏-->
        <script type="text/html" id="status_bar">
          {{#  if(d.status == 'Y'){ }}
          <span class="layui-btn layui-btn-normal layui-btn-mini">可预订</span>
          {{#  } else if(d.status == 'N') { }}
          <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">不可订</span>
          {{#  } }}
        </script>

        <!--行操作-->
        <script type="text/html" id="bar_list">
          {{#  if(d.status == 'Y'){ }}
          <a href="javascript:;"  title="禁用" lay-event="disable" class="status">
            <i class="layui-icon">&#xe601;</i>
          </a>
          {{#  } else if(d.status == 'N') { }}
          <a href="javascript:;"  title="启用" lay-event="enable" class="status">
            <i class="layui-icon">&#xe62f;</i>
          </a>
          {{#  } }}
          <a title="编辑" lay-event="edit"  href="javascript:;">
            <i class="layui-icon">&#xe642;</i>
          </a>
          <a title="删除" lay-event="del" href="javascript:;">
            <i class="layui-icon">&#xe640;</i>
          </a>
        </script>
      </div>
    </div>
  </div>
</div>
</body>
<script>

  layui.use(['table','form'], function () {
    // $ = layui.jquery;
    var table = layui.table,
    form = layui.form;
    table.render({
      elem: '#table'
      , url: '/rooms' //数据接口
      , method: 'get'
      , page: true //开启分页
      , id: 'room_table'
      // , width: 900
      // , height : 700
      , limits: [5, 10, 20]  //每页条数的选择项
      , limit: 5 //每页默认显示的数量
      , toolbar: true
      // , toolbar: '#custom_toolbar'
      , cols: [
        [
          { checkbox: true, fixed: true, align: 'center' }
          , { field: 'roomId', title: 'ID', fixed: 'left', width: 130, sort: true }
          , { field: 'floor', title: '楼层', unresize: true, width: 120, sort: true }
          , {
          field: 'd.roomType.id', title: '类型ID', unresize: true, width: 130,
          templet: '<div>{{d.roomType.id}}</div>'
        }
          , {
          field: 'status', title: '状态', unresize: true, width: 90, align: 'center',
          templet: '#status_bar'
        }
          , { fixed: 'right', title: '操作', toolbar: '#bar_list', width: 120, align: 'center' }
        ]
      ],
      text: {
        none: '暂未查询到相关数据'
      },
      request: {
        pageName: 'pn', //页码的参数名称，默认：page
        limitName: 'ps', //每页数据量的参数名，默认：limit
      }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 0, //解析接口状态
          // "msg": res.message, //解析提示文本
          "count": res.total, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    });

    function table_reload() {

    }

    //处理操作
    table.on('tool(handle)', function (obj) {
      switch (obj.event) {
        case "enable":
          update_status('确认要启用吗？', obj, 'Y');
          break;
        case "disable":
          update_status('确定要停用吗？', obj, 'N');
          break;
        case "edit":
          member_edit(obj.data);
          break;
        case "del":
          member_del(obj);
          break;
      }
    });

    /*客房-改变状态*/
    function update_status(str, obj, status) {
      var data = obj.data;
      layer.confirm(str, function (index) {
        $.ajax({
          type: "patch",
          async: true,
          url: "/rooms/" + data.id,
          data: {
            "status": status
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              data.status = status;
              obj.update(obj.data);

              var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
              var toolbars = tr.find(".layui-table-col-special").find(".laytable-cell-1-0-5");
              var stateCol = tr.find(".laytable-cell-1-0-4");
              var stateTool;

              //修改DOM
              if (status == "Y") {
                stateCol.find('span').removeClass('layui-btn-disabled').html('可预订');
                stateTool =  toolbars.find(".status");
                stateTool.attr('title','禁用');
                stateTool.attr('lay-event','disable');
                stateTool.find('i').html('&#xe601;');
               // toolbars.prepend('<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="take_off">下架</a>');
              }
              else {
                stateCol.find('span').addClass('layui-btn-disabled').html('不可订');
                stateTool =  toolbars.find(".status");
                stateTool.attr('title', '启用');
                stateTool.attr('lay-event','enable');
                stateTool.find('i').html('&#xe62f;');
                // toolbars.prepend('<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="put_away">上架</a>');
              }
              layer.msg('操作成功!', { icon: 6, time: 1000 });
            }
            else {
              layer.msg('操作失败,请稍后再试!', { icon: 5, time: 1000 });
            }
          },
          error: function (errorMsg) {
            //请求失败时执行该函数
            console.log(errorMsg);
            layer.msg('操作失败，请稍后再试!', { icon: 5, time: 1000 });
          }
        });
      });
    }

    /*客房-编辑*/
    function member_edit(data) {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '修改客房信息',
        content: 'room-edit.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init(data);
        }
      });
    }

    $('#btn_add').on('click', function () {
      member_add();
    });

    function member_add() {
      layer.open({
        type: 2,
        area: ['600px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '添加客房',
        content: 'room-add.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init();
        }
      });
    }

    /*客房-删除*/
    function member_del(obj) {
      layer.confirm('确认要删除吗？', function (index) {
        //发异步删除数据
        $.ajax({
          type: "delete",
          async: true,
          url: "/room",
          data: {
            "id": obj.data.roomId,
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              obj.del();
              //$(obj).parents("tr").remove();
              layer.msg('已删除!', { icon: 1, time: 1000 });
              $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }

    $('#btn_delete').on('click',function(){
        delAll();
      });

    //批量删除
    function delAll() {
      var checkStatus = table.checkStatus('room_table');
      if(checkStatus.data.length==0){
        parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
	      return ;
      }
      var ids = [];
      $.each(checkStatus.data,function(index,room){
        ids.push(room.id);
      });
      layer.confirm('确认要删除吗？' + ids, function (index) {
        //捉到所有被选中的，发异步进行删除
        $.ajax({
          type: "delete",
          async: true,
          url: "/rooms",
          data: {
            "ids": ids
          },
          dataType: "json",
          success: function (result) {
            if (result.code == 200) {
              layer.msg('删除成功', { icon: 1, time: 1000});
              $(".layui-laypage-btn").click();  //模拟点击,刷新当前页
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }
  });
</script>

</html>
