<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>客房列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="./js/xadmin.js"></script>
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>导航元素</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body ">
            <form class="layui-form layui-col-space5">
              <div class="layui-inline layui-show-xs-block">
                <select name="floor" id="floor">
                  <option value="">请选择</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="layui-inline layui-show-xs-block">
                <select name="roomType.id" id="typeId">
                  <option value="">请选择</option>
                  <option value="1">标准间</option>
                  <option value="2">三人间</option>
                  <option value="3">豪华间</option>
                  <option value="4">标准套房</option>
                  <option value="5">豪华套房</option>
                </select>
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input type="text" name="id" placeholder="请输入房间号" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
              </div>
            </form>
          </div>
          <div class="layui-card-header">
            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
            <button class="layui-btn" id="btn_add"><i class="layui-icon"></i>添加</button>
          </div>
          <div class="layui-card-body ">
            <table class="layui-table layui-form" id="table">
            </table>
          </div>

          <!--行操作-->
          <script type="text/html" id="bar_list">
            <a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
              <i class="layui-icon">&#xe601;</i>
            </a>
            <a title="编辑" lay-event="edit"  href="javascript:;">
              <i class="layui-icon">&#xe642;</i>
            </a>
            <a title="删除" lay-event="del" href="javascript:;">
              <i class="layui-icon">&#xe640;</i>
            </a>
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  // layui.use('form', function () {
  //   var laydate = layui.laydate;
  //   var form = layui.form;
  //   form.render('select');  //渲染选择框
  // });

  layui.use('table', function () {
    var table = layui.table;
    table.render({
      elem: '#table'
      , url: '/rooms' //数据接口
      , method: 'get'
      , page: true //开启分页
      , id: 'room_table'
      // , width: 900
      // , height : 700
      , limits: [5, 10, 20]  //每页条数的选择项
      , limit: 5 //每页默认显示的数量
      , toolbar: true
      // , toolbar: '#custom_toolbar'
      , cols: [
        [
          { checkbox: true, fixed: true, align: 'center' }
          , { field: 'id', title: 'ID', fixed: 'left', width: 130, sort: true }
          , { field: 'floor', title: '楼层', unresize: true, width: 120, sort: true }
          , { field: 'd.roomType.id', title: '类型ID', unresize: true, width: 130, templet: '#imgShow' }
          , { field: 'status', title: '状态', unresize: true, width: 90, sort: true }
          , { fixed: 'right', title: '操作', toolbar: '#bar_list', width: 120, align: 'center' }
        ]
      ],
      text: {
        none: '暂未查询到相关数据'
      },
      request: {
        pageName: 'pn', //页码的参数名称，默认：page
        limitName: 'ps', //每页数据量的参数名，默认：limit
      }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 0, //解析接口状态
          // "msg": res.message, //解析提示文本
          "count": res.total, //解析数据长度
          "data": res.data //解析数据列表
        };
      }
    });

    function table_reload() {

    }

    //处理操作
    table.on('tool(handle)', function (obj) {
      switch (obj.evernt) {
        case "":
          break;
        case "edit":
          member_edit(obj.data);
          break;
        case "del":
          member_del(obj);
          break;
      }
    });

    /*客房-停用*/
    function member_stop(obj, id) {
      layer.confirm('确认要停用吗？', function (index) {

        if ($(obj).attr('title') == '启用') {

          //发异步把用户状态进行更改
          $(obj).attr('title', '停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!', { icon: 5, time: 1000 });

        } else {
          $(obj).attr('title', '启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!', { icon: 5, time: 1000 });
        }

      });
    }

    /*客房-编辑*/
    function member_edit(data) {
      layer.open({
        type: 2,
        area: ['700px', '500px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '修改客房信息',
        content: 'room-edit.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init(data);
        },
        end: function () {
          if (isSave == 1) {         //如果修改保存成功重新渲染数据表格
            search_reload_input();
          }
        }
      });
    }

    $('#btn_add').on('click', function () {
      member_add();
    });

    function member_add() {
      layer.open({
        type: 2,
        area: ['600px', '400px'],
        fix: false, //不固定
        maxmin: true,
        shade: 0.8,
        title: '添加客房',
        content: 'room-add.html',
        success: function (layero, index) {
          var iframeWin = window[layero.find('iframe')[0]['name']];
          iframeWin.init();
        }
      });
    }

    /*客房-删除*/
    function member_del(obj) {
      layer.confirm('确认要删除吗？', function (index) {
        //发异步删除数据
        $.ajax({
          type: "delete",
          async: true,
          url: "/rooms/" + obj.data.roomId,
          dataType: "json",
          success: function (result) {
            if (result.status == 200) {
              obj.del();
              //$(obj).parents("tr").remove();
              layer.msg('已删除!', { icon: 1, time: 1000 });
            }
            else {
              layer.msg('删除失败,请稍后再试!', { icon: 2, time: 1000 });
            }
          },
          error: function (errorMsg) {
            layer.msg('请求失败，请稍后再试!', { icon: 2, time: 1000 });
          }
        });
      });
    }

    //批量删除
    function delAll(argument) {
      var data = tableCheck.getData();

      layer.confirm('确认要删除吗？' + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        layer.msg('删除成功', { icon: 1 });
        $(".layui-form-checked").not('.header').parents('tr').remove();
      });
    }
  });
</script>

</html>
