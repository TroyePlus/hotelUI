<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑消费单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/xm-select.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        消费单号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="conId" name="consumptionId" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        房客消费的唯一ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        房客ID
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="tId" name="tenantId" required="" lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        房客的唯一ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        入住单号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="stayId" name="stayId" required="" lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        房客入住的唯一ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        商品ID
                    </label>
                    <div class="layui-input-inline">
                        <div id="select"></div>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        商品的唯一ID
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="date" id="date" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">购买日期</div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">数量</label>
                        <div class="layui-input-inline" style="width: 90px;">
                            <input type="number" name="quantity" id="quantity" autocomplete="off" lay-verify="required"
                                class="layui-input" step="1" min="1" max="10000">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="save">保存</button>
                        <button type="button" class="layui-btn layui-btn-primary" id="cancel">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
         var cookieUtil = {
            /*设置cookie*/
            set: function (name, value) {
                var cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

                document.cookie = cookie;
            },
            /*获取cookie*/
            get: function (name) {
                var cookieName = encodeURIComponent(name);
                /*正则表达式获取cookie*/
                var restr = "(^| )" + cookieName + "=([^;]*)(;|$)";
                var reg = new RegExp(restr);
                var cookieValue = document.cookie.match(reg)[2];
                return cookieValue;
            }
        }

        $(function () {
            $.ajaxSetup({
                crossDomain: true, xhrFields: { withCredentials: true },
                headers: { Authorization: `Bearer ${cookieUtil.get("Authorization")}` }
            });
        });

        var demo1 = xmSelect.render({
            el: '#select',
            name: 'commodityId',
            radio: true,
            clickClose: true,
            layVerify: 'required',
            theme: {
                color: '#1cbbb4',
            },
            tips: '选择商品类型',
            prop: {
                name: 'commodityName',
                value: 'commodityId'
            },
            data: []
        });

        // $.get('/api/commodities', function (result) {
        //     demo1.update({
        //         data: result.data
        //     });
        // },'json');

        function init(data) {
            layui.use(['form', 'layer', 'laydate'],
                function () {
                    var form = layui.form,
                        layer = layui.layer,
                        laydate = layui.laydate;

                    //设置类型默认值
                    $.get('http://localhost:8080/api/commodities', function (result) {
                        demo1.update({
                            data: result.data,
                            initValue: [data.commodity.id]
                        });
                    }, 'json');

                    laydate.render({
                        elem: '#date',
                        trigger: 'click',
                        value: data.date
                    });

                    $('#conId').val(data.consumptionId);
                    $('#tId').val(data.tenant.id);
                    $('#stayId').val(data.stayId);
                    $('#quantity').val(data.quantity);
                    document.getElementById("conId").readOnly = true;
                    document.getElementById("tId").readOnly = true;
                    document.getElementById("stayId").readOnly = true;


                    //监听提交
                    form.on('submit(save)',
                        function (data) {
                            var putData = data.field;
                            $.ajax({
                                type: "put",
                                async: true,
                                url: "http://localhost:8080/api/consumption",
                                data: putData,
                                dataType: "json",
                                success: function (result) {
                                    if (result.code == 200) {
                                        parent.layui.table.reload('com_table', { page: { curr: $(".layui-laypage-em").next().html() } });
                                        xadmin.close();
                                        parent.layer.msg('修改成功!', { icon: 6, time: 1000 });
                                    }
                                    else {
                                        layer.msg('修改失败，请稍后再试!', { icon: 5, time: 1000 });
                                    }
                                },
                                error: function (errorMsg) {
                                    console.log(errorMsg);
                                    layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                                }
                            });
                            return false;
                        });

                });
            $('#cancel').on('click', function () {
                xadmin.close();
                // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                // parent.layer.close(index);  //关闭窗口
            });
        }
    </script>
</body>

</html>
