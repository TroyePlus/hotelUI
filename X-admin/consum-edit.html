<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>编辑消费单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/xm-select.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form">
            <div class="layui-form-item">
                <label for="id" class="layui-form-label">
                    房客ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="tId" name="tenant.id" required="" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>房客的唯一ID
                </div>
            </div>
            <div class="layui-form-item">
                <label for="comId" class="layui-form-label">
                    商品ID
                </label>
                <div class="layui-input-inline">
                    <select name="commodity.CommodityId" id="comId" lay-verify="required">
                      <option value="">请选择</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    商品的唯一ID
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">日期</label>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" name="date" id="date" class="layui-input" lay-verify="required">
                </div>
                <div class="layui-form-mid layui-word-aux">购买日期</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">数量</label>
                    <div class="layui-input-inline" style="width: 90px;">
                        <input type="number" name="quantity" id="quantity" autocomplete="off"
                               lay-verify="required" class="layui-input" step="1" min="1" max="10000">
                    </div>
                </div>
        
                <div class="layui-inline">
                    <label class="layui-form-label">金额</label>
                    <div class="layui-input-inline" style="width: 90px;">
                        <input type="number" name="price" id="price" placeholder="预估金额" autocomplete="off"
                               class="layui-input" step="0.01" min="0" max="10000">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="edit">添加</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="cancel">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('laydate',function(){
            var laydate = layui.laydate;
            
            laydate.render({
            elem: '#date' //指定元素
            });
        });

    function init(data) {
        $.get('/types/idList', function (result) {
            $.each(result, function (index, id) {
                $('#typeId').append(new Option(id, id));
            });
        });

        layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                form.render('select');

                // $('#tId').val(data.tenant.id);
                // $('#date').val(data.date);

                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        $.post('/rooms', data.feld, function (result) {
                            if (result.status == 200) {
                                layer.msg('添加成功!', { icon: 6, time: 1000 });
                                //关闭当前frame
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            }
                            else {
                                layer.msg('添加失败，请稍后再试!', { icon: 5, time: 1000 });
                            }
                        }, 'json').error(function () {
                            layer.msg('请求失败，请稍后再试!', { icon: 5, time: 1000 });
                        });

                        return false;
                    });

                $('#cancel').on('click', function () {
                    xadmin.close();
                    // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    // parent.layer.close(index);  //关闭窗口
                });
            });
    }
</script>
</body>

</html>
