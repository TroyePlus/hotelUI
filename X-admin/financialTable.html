<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>财务日报表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="lib/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

    <div class="demoTable">
        搜索日期：
        <div class="layui-inline">
          <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>
 
<table class="layui-hide" id="test" lay-filter="test"></table>
 
              
          
<script src="lib/layui/layui.js" charset="utf-8"></script>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
  //详见：https://www.layui.com/doc/modules/table.html#totalRow
  table.render({
    elem: '#test'
    ,url:'data.json'//这边写请求数据的路径
    ,toolbar: '#toolbarDemo'
    ,title: '财务日报表'
    ,totalRow: true
    ,cols: [[
      // {type: 'radio', fixed: 'left'}
      {field:'financeId', title:'表单号', width:120, fixed: 'left', sort: true, totalRowText: '当日总收入'}
      ,{field:'date', title:'时间', width:120}
      ,{field:'roomType', title:'房间类型', width:150 }
      ,{field:'roomPrice', title:'此类型房间收入', width:150, sort: true ,totalRow: true}
      ,{field:'commodityPrice', title:'商品花费', width:100 ,totalRow: true}
      ,{field:'replacePrice', title:'更换物品花费', width:100 ,totalRow: true}
    ]]
    ,page: true,
    
  });
  
  //工具栏事件
});
</script>

</body>
</html>
